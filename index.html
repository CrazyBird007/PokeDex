<body onload="init()">

    <header>
        <a href="#footer" class="center-pokedex-img">
            <img class="responsive-header-img" src="./img/pokeball.png" alt="pokeball-img">
            <img class="responsive-header-img" src="./img/Pokedex-small.png" alt="pokedex-img">
        </a>
        <div class="pokedex-logo">
            <input type="text" placeholder="Search Pokemon" id="search" onkeyup="filterNames()">
        </div>
    </header>

    <section>
        <div id="mainPokedex">
        </div>
        <div id="loadMorePokemon">
            <button id="hideButton" onclick="renderMainPokedex()">Mehr Pok√©mon laden.</button>
            <span id="showLoadedPokemon"></span>
        </div>
    </section>

    <section id="hidePokemonCard" class="d-none" onclick="hide()">
        <div id="bigPokedexBg">
        </div>
    </section>

    <footer id="footer">
        <a href="#" class="smaller-pokeball-img">
            <img src="./img/pokeball.png" alt="">
            <img src="./img/goToTop.png" alt="">
        </a>
        <div class="copyright">
            <span>(c) Albert 2023&nbsp;</span>
            <a class="credits" href="credits.html">Credits</a>
        </div>
